<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="counter-app">按钮</button>
</body>
<script>
    // 复用button
    let countApp = document.getElementById('counter-app');
    let number = 0;
    countApp.addEventListener('click', () => {
        countApp.innerHTML = ++number;
    })
</script>
</html>
